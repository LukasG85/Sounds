<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Metallica</title>
</head>
<body>
    <div class="keys">
        <div data-key='77' class="key">
            <kbd>M</kbd>
            <span class="sound">Crash</span>
        </div>
        <div data-key='69' class="key">
                <kbd>E</kbd>
                <span class="sound">Cymbal1</span>
        </div>
        <div data-key='84' class="key">
                <kbd>T</kbd>
                <span class="sound">Cymbal2</span>
        </div>
        <div data-key='65' class="key">
                <kbd>A</kbd>
                <span class="sound">Hat</span>
        </div>
        <div data-key='76' class="key">
                <kbd>L</kbd>
                <span class="sound">Kick</span>
        </div>
        <div data-key='76' class="key">
                <kbd>L</kbd>
                <span class="sound">Kick</span>
        </div>
        <div data-key='73' class="key">
                <kbd>I</kbd>
                <span class="sound">Snr1</span>
        </div>
        <div data-key='67' class="key">
                <kbd>C</kbd>
                <span class="sound">Snr2</span>
        </div>
        <div data-key='65' class="key">
                <kbd>A</kbd>
                <span class="sound">Kick1</span>
        </div>
    </div>

    <audio data-key='77' src="sounds/Crash.mp3"></audio>
    <audio data-key='69' src="sounds/Cymbal1.wav"></audio>
    <audio data-key='84' src="sounds/Cymbal2.wav"></audio>
    <audio data-key='65' src="sounds/Hat.wav"></audio>
    <audio data-key='76' src="sounds/Kick.mp3"></audio>
    <audio data-key='73' src="sounds/Snr1.wav"></audio>
    <audio data-key='67' src="sounds/Snr3.mp3"></audio>
    <audio data-key='65' src="sounds/Kick1.wav"></audio>
    

    <script>
        function playSound (e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if (!audio) // handle null keys
      return;
    audio.currentTime = 0; // allow fast play
    audio.play();
    key.classList.add('playing');
  }

  function endSound (e) {
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!key)
      return;
    key.classList.remove('playing');
  }

  window.addEventListener('keydown', playSound)
  window.addEventListener('keyup', endSound)
        
    </script>
</body>
</html>
